<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>
            Calculator
        </title>
    </head>
<body>
    
    <table border="1">
        <tr> 
            <td colspan="4"><input type="text" id="userInput" value="0"/></td>
        </tr>

        <tr>
            <td class="digitButton" onclick="digitButtonClicked(7)"> 7 </td>
            <td class="digitButton" onclick="digitButtonClicked(8)"> 8 </td>
            <td class="digitButton" onclick="digitButtonClicked(9)"> 9 </td>
            <td class="operatorButton" onclick="operatorButtonPressed('*')"> x </td>
        </tr>

        <tr colspan="4">
            <td class="digitButton" onclick="digitButtonClicked(4)"> 4 </td>
            <td class="digitButton" onclick="digitButtonClicked(5)"> 5 </td>
            <td class="digitButton" onclick="digitButtonClicked(6)"> 6 </td>
            <td class="operatorButton" onclick="operatorButtonPressed('-')"> - </td>
        </tr>

        <tr colspan="4">
            <td class="digitButton" onclick="digitButtonClicked(1)"> 1 </td>
            <td class="digitButton" onclick="digitButtonClicked(2)"> 2 </td>
            <td class="digitButton" onclick="digitButtonClicked(3)"> 3 </td>
            <td class="operatorButton" onclick="operatorButtonPressed('+')" > + </td>
        </tr>

        <tr>
             <td class="AcButton" onclick="ACpressed()"> AC </td>
            <td class="digitButton" onclick="digitButtonClicked(0)"> 0 </td>
            <td  onclick="equalButtonPressed()"> = </td>
            <td class="operatorButton" onclick="operatorButtonPressed('/')"> / </td>
        </tr>
        
    
    </table>

    <script>
        //this makes a new line
        var newLine = true; 
        var value1;
        var currentOperator;

        //this is the event handler for any digit
        function digitButtonClicked(button){
            if(newLine){
                document.getElementById("userInput").value = button;
                newLine = false;
            } else{
            var currentValue = document.getElementById("userInput").value;
            document.getElementById("userInput").value = currentValue + button;
            }
        }
        //event handler for All clear button   
        function ACpressed(){
            document.getElementById("userInput").value = 0;
            newLine = true;
            }
        //even handler for operators
        function operatorButtonPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("userInput").value);
            console.log(value1)
            newLine = true;
        }   
        //event handler for equal sign
        function equalButtonPressed(){
            var value2 = parseInt(document.getElementById("userInput").value);
            var total;

            switch(currentOperator){
                case "+":
                    total = value1 + value2;
                    break;
                case "-":
                    total = value1 - value2;
                    break;
                case "*": 
                    total = value1 * value2;
                    break;
                case "/": 
                    total = value1 / value2;
                    break;
            }
            document.getElementById("userInput").value = total;
        }
    </script>


</body>
</html>
